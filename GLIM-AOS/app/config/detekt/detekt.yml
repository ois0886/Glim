build:
  maxIssues: 10  # 최대 10개 이슈까지 허용

complexity:
  active: true
  ComplexMethod:
    threshold: 20  # 메서드 복잡도 (기본값보다 여유롭게)
  LongMethod:
    threshold: 80  # 메서드 길이 (기본값보다 여유롭게)
  LongParameterList:
    functionThreshold: 8  # 파라미터 개수 (Compose 고려)
    ignoreAnnotated: ['Composable']  # Compose 함수 예외

naming:
  active: true
  FunctionNaming:
    ignoreAnnotated: ['Composable']  # Compose 함수는 대문자 시작 허용

style:
  active: true
  MaxLineLength:
    maxLineLength: 120  # 줄 길이 제한
  MagicNumber:
    active: false  # 매직 넘버 체크 비활성화 (너무 엄격함)
  ReturnCount:
    max: 3  # 리턴 개수 (기본값보다 여유롭게)

potential-bugs:
  active: true  # 잠재적 버그 감지는 활성화