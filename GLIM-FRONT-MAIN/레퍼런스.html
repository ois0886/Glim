<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GLIM - The Cosmos of Sentences</title>
    <style>
        @import url('https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css');

        :root {
            --bg-color: #000000;
            --primary-text-color: #FFFFFF;
            --secondary-text-color: #A1A1A6;
            --accent-color: #FFFFFF;
            --border-color: rgba(255, 255, 255, 0.15);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden; /* Prevent scrollbars */
        }

        body {
            background-color: var(--bg-color);
            color: var(--primary-text-color);
            font-family: 'Pretendard', sans-serif;
            -webkit-font-smoothing: antialiased;
        }
        
        #webgl-canvas {
            position: fixed;
            top: 0;
            left: 0;
            outline: none;
        }

        .ui-layer {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none; 
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        /* Header */
        header {
            width: 100%;
            padding: 0 40px;
            pointer-events: all;
        }
        
        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 80px;
            border-bottom: 1px solid var(--border-color);
        }

        .logo {
            font-weight: 700;
            font-size: 24px;
            text-decoration: none;
            color: var(--primary-text-color);
        }

        nav a {
            margin: 0 16px;
            text-decoration: none;
            color: var(--secondary-text-color);
            font-weight: 500;
            font-size: 15px;
            transition: color 0.3s ease;
        }
        
        nav a:hover {
            color: var(--primary-text-color);
        }

        /* Hero Content */
        .hero-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            opacity: 1;
            transition: opacity 0.5s ease;
        }
        
        .hero-content h1 {
            font-size: clamp(3rem, 8vw, 6rem);
            font-weight: 700;
            line-height: 1.1;
            letter-spacing: -0.04em;
            margin-bottom: 24px;
        }
        
        .hero-content p {
            font-size: 18px;
            max-width: 550px;
            color: var(--secondary-text-color);
        }
    </style>
</head>
<body>
    <canvas id="webgl-canvas"></canvas>

    <div class="ui-layer">
        <header>
            <div class="container header-content">
                <a href="#" class="logo">GLIM</a>
                <nav>
                    <a href="#">아카이브</a>
                    <a href="#">커뮤니티</a>
                </nav>
            </div>
        </header>

        <div class="hero-content">
            <h1>Cosmos of Sentences</h1>
            <p>마우스를 드래그하여 회전하고, 휠로 확대/축소하며 문장들의 우주를 탐험하세요.</p>
        </div>

    </div>

    <script type="importmap">
        {
            "imports": {
                "three": "https://cdn.jsdelivr.net/npm/three@0.128.0/build/three.module.js",
                "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.128.0/examples/jsm/"
            }
        }
    </script>
    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';

        // --- Basic Setup ---
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({
            canvas: document.getElementById('webgl-canvas'),
            antialias: true,
            alpha: true
        });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));

        // --- Fog ---
        scene.fog = new THREE.Fog(0x000000, 5, 25);
        
        // --- Stardust Particles ---
        const particlesGeometry = new THREE.BufferGeometry();
        const particlesCount = 5000;
        const posArray = new Float32Array(particlesCount * 3);
        for(let i = 0; i < particlesCount * 3; i++) {
            posArray[i] = (Math.random() - 0.5) * 50;
        }
        particlesGeometry.setAttribute('position', new THREE.BufferAttribute(posArray, 3));
        const particlesMaterial = new THREE.PointsMaterial({
            size: 0.02,
            color: 0xffffff,
            transparent: true,
            opacity: 0.5
        });
        const stardust = new THREE.Points(particlesGeometry, particlesMaterial);
        scene.add(stardust);


        // --- Objects (Books) ---
        const bookCovers = [
            'https://image.aladin.co.kr/product/2584/37/coversum/8998441012_3.jpg',
            'https://image.aladin.co.kr/product/36566/52/coversum/k462039240_1.jpg',
            'https://image.aladin.co.kr/product/36101/66/coversum/893643974x_2.jpg',
            'https://image.aladin.co.kr/product/36931/7/coversum/890129690x_2.jpg',
            'https://image.aladin.co.kr/product/36661/52/coversum/k972030181_1.jpg',
            'https://image.aladin.co.kr/product/36702/82/coversum/s152030684_1.jpg'
        ];
        
        const textureLoader = new THREE.TextureLoader();
        const bookGeometry = new THREE.PlaneGeometry(1, 1.5);
        const booksGroup = new THREE.Group();
        const bookCount = 300;

        for(let i = 0; i < bookCount; i++) {
            const texture = textureLoader.load(bookCovers[i % bookCovers.length]);
            const material = new THREE.MeshBasicMaterial({ map: texture, side: THREE.DoubleSide, transparent: true });
            const book = new THREE.Mesh(bookGeometry, material);

            const phi = Math.acos(-1 + (2 * i) / bookCount);
            const theta = Math.sqrt(bookCount * Math.PI) * phi;

            const radius = 10;
            book.position.setFromSphericalCoords(radius + (Math.random() - 0.5) * 8, phi, theta);
            book.lookAt(new THREE.Vector3(0,0,0));
            
            booksGroup.add(book);
        }
        scene.add(booksGroup);

        // --- Camera & Controls ---
        const initialCameraPosition = new THREE.Vector3(0, 0, 20);
        camera.position.copy(initialCameraPosition);
        
        const controls = new OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;
        controls.dampingFactor = 0.04;
        controls.enablePan = false;
        
        // [수정] 휠로 더 가까이 갈 수 있도록 minDistance 값 조정
        controls.minDistance = 2;
        controls.maxDistance = 25;

        // --- Raycaster for Hover & Click ---
        const raycaster = new THREE.Raycaster();
        const mouse = new THREE.Vector2();
        let hoveredBook = null;
        
        // [추가] 클릭 및 포커스 상태 관리를 위한 변수
        let focusedBook = null;
        let isFocused = false;
        const heroContent = document.querySelector('.hero-content');


        window.addEventListener('mousemove', (event) => {
            mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
            mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;
        });

        // [추가] 클릭 이벤트 리스너 추가
        window.addEventListener('click', () => {
            if (intersects.length > 0) {
                const clickedBook = intersects[0].object;
                // 이미 포커스된 책을 다시 클릭했거나, 새로운 책을 클릭한 경우
                if (focusedBook === clickedBook) {
                    zoomOut();
                } else {
                    zoomInOn(clickedBook);
                }
            } else {
                // 배경을 클릭한 경우, 포커스된 상태라면 줌 아웃
                if (isFocused) {
                    zoomOut();
                }
            }
        });

        // [추가] 특정 책으로 줌 인하는 함수
        function zoomInOn(book) {
            focusedBook = book;
            isFocused = true;
            
            const bookPosition = new THREE.Vector3();
            book.getWorldPosition(bookPosition); // 그룹 내에서의 로컬 포지션이 아닌, 월드 포지션을 가져옴
            
            // 책 앞쪽으로 카메라 위치 계산 (책 위치 벡터를 정규화하고 4만큼 곱해 거리를 둠)
            const offset = bookPosition.clone().normalize().multiplyScalar(4);
            const cameraTargetPosition = bookPosition.clone().add(offset);

            // GSAP를 사용한 부드러운 애니메이션
            gsap.to(camera.position, {
                duration: 1.5,
                x: cameraTargetPosition.x,
                y: cameraTargetPosition.y,
                z: cameraTargetPosition.z,
                ease: 'power3.inOut'
            });

            gsap.to(controls.target, {
                duration: 1.5,
                x: bookPosition.x,
                y: bookPosition.y,
                z: bookPosition.z,
                ease: 'power3.inOut'
            });

            // 중앙 텍스트 숨기기
            gsap.to(heroContent, { duration: 0.5, opacity: 0, pointerEvents: 'none' });
        }

        // [추가] 원래 뷰로 줌 아웃하는 함수
        function zoomOut() {
            focusedBook = null;
            isFocused = false;

            gsap.to(camera.position, {
                duration: 1.5,
                x: initialCameraPosition.x,
                y: initialCameraPosition.y,
                z: initialCameraPosition.z,
                ease: 'power3.inOut'
            });

            gsap.to(controls.target, {
                duration: 1.5,
                x: 0,
                y: 0,
                z: 0,
                ease: 'power3.inOut'
            });

            // 중앙 텍스트 다시 보이기
            gsap.to(heroContent, { duration: 1.0, opacity: 1, pointerEvents: 'all', delay: 0.5 });
        }


        // --- Animation Loop ---
        const clock = new THREE.Clock();
        let intersects = []; // tick 함수 스코프 밖에서도 접근 가능하도록 변경

        const tick = () => {
            const elapsedTime = clock.getElapsedTime();
            
            // [수정] 포커스되지 않았을 때만 자동 회전
            if (!isFocused) {
                booksGroup.rotation.y = elapsedTime * 0.05;
            }
            stardust.rotation.y = elapsedTime * 0.02;

            // Update controls
            controls.update();

            // Raycasting for hover effect
            raycaster.setFromCamera(mouse, camera);
            intersects = raycaster.intersectObjects(booksGroup.children);

            document.body.style.cursor = intersects.length > 0 ? 'pointer' : 'default';

            if (intersects.length > 0) {
                if (hoveredBook !== intersects[0].object) {
                     if(hoveredBook) {
                        gsap.to(hoveredBook.scale, { duration: 0.5, ease: 'power3.out', x: 1, y: 1, z: 1 });
                    }
                    hoveredBook = intersects[0].object;
                    gsap.to(hoveredBook.scale, { duration: 0.5, ease: 'power3.out', x: 1.2, y: 1.2, z: 1.2 });
                }
            } else {
                if (hoveredBook) {
                    gsap.to(hoveredBook.scale, { duration: 0.5, ease: 'power3.out', x: 1, y: 1, z: 1 });
                }
                hoveredBook = null;
            }

            renderer.render(scene, camera);
            window.requestAnimationFrame(tick);
        };

        // --- GSAP for animations ---
        const gsapScript = document.createElement('script');
        gsapScript.src = 'https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js';
        gsapScript.onload = () => {
            tick(); // Start animation loop after GSAP is loaded
        };
        document.head.appendChild(gsapScript);

        // --- Resize Listener ---
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
        });
    </script>
</body>
</html>
