spring:
  datasource:
    url: jdbc:postgresql://geulgwi_postgres:5432/geulgwi
    username: geulgwi_user
    password: geulgwi_pw
  flyway:
    baseline-on-migrate: true
    baseline-version: 1

aladin:
  ttbkey: ttbhongsbien1441001

management:
  endpoints:
    web:
      exposure:
        include: health, info, prometheus
  metrics:
    tags:
      application: geulgwi-backend
  prometheus:
    metrics:
      export:
        enabled: true

logging:
  level:
    root: INFO
    org.springframework.web: WARN
    org.hibernate.SQL: WARN
    org.hibernate.type.descriptor.sql.BasicBinder: ERROR
    org.flywaydb: WARN

log:
  path: /logs