spring:
  application:
    name: geulgwi-backend
  datasource:
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: none
    properties:
      show-sql: true
      open-in-view: false

  mustache:
    suffix: .html

  flyway:
    enabled: true
    baseline-on-migrate: false
    locations: classpath:db/migration

  mail:
    host: smtp.gmail.com
    port: 587
    username: ujs9901@gmail.com
    password: ${MAIL_PASSWORD}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
            required: true
          connectiontimeout: 5000
          timeout: 5000
          writetimeout: 5000
    auth-code-expiration-millis: 600000


management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: always

logging:
  level:
    root: info
    org.springframework.web: debug
    org.hibernate.SQL: debug
    org.hibernate.type.descriptor.sql.BasicBinder: trace
    org.flywaydb: debug

jwt:
  secret: ${JWT_SECRET}

app:
  name: my-app
  frontend:
    url: ${FRONTEND_URL}